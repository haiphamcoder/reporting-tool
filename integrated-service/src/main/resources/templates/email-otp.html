<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0;">
    <table width="100%" bgcolor="#f4f4f4" cellpadding="0" cellspacing="0" style="padding: 30px 0;">
        <tr>
            <td>
                <table width="480" bgcolor="#ffffff" cellpadding="0" cellspacing="0" style="border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px;">
                    <tr>
                        <td style="padding-bottom: 16px;">
                            <h2 style="color: #2d3748; margin: 0 0 8px 0;">OTP Verification</h2>
                        </td>
                    </tr>
                    <tr>
                        <td style="color: #4a5568; font-size: 16px; padding-bottom: 16px;">
                            Hello <span th:text="${username}" style="font-weight: bold; color: #2b6cb0;">User</span>,
                        </td>
                    </tr>
                    <tr>
                        <td style="color: #4a5568; font-size: 16px; padding-bottom: 16px;">
                            Your OTP code is:
                            <span th:text="${otp}" style="display: inline-block; background: #edf2f7; color: #2b6cb0; font-size: 22px; font-weight: bold; padding: 8px 24px; border-radius: 6px; margin: 8px 0; letter-spacing: 2px;">123456</span>
                        </td>
                    </tr>
                    <tr>
                        <td style="color: #4a5568; font-size: 15px; padding-bottom: 16px;">
                            This code will expire in <span th:text="${expireMinutes}" style="font-weight: bold; color: #e53e3e;">5</span> minutes.
                        </td>
                    </tr>
                    <tr>
                        <td style="color: #718096; font-size: 14px; padding-bottom: 24px;">
                            If you did not request this, please ignore this email.
                        </td>
                    </tr>
                    <tr>
                        <td style="color: #4a5568; font-size: 15px;">
                            Thanks,<br/>
                            <span style="color: #2b6cb0; font-weight: bold;">Support Team</span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
